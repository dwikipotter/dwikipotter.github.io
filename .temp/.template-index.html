<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramanto | Site</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/jquery.smint.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".subMenu").smint();
      });
    </script>
  </head>
  <body>
    <!--navbar menu-->

    <div
      class="sTop w3-bar w3-card-2 notranslate"
      style="
        position: relative;
        z-index: 4;
        font-size: 18px;
        background-color: white;
        color: #282a35;
        padding-left: 12px;
        padding-right: 16px;
        font-family: 'Source Sans Pro', sans-serif;
      "
    >
      <a
        href="http://ramanto.github.io/"
        target="blank"
        class="
          w3-bar-item w3-button w3-btn
          bar-item-hover
          w3-left w3-padding-16
        "
        title="Home"
        style="
          display: inline;
          background-color: rgb(4, 170, 109);
          color: white;
          border-radius: 25px;
          width: 50%;
          height: 50px;
          margin: 10px;
        "
        ><h1 style="font-size: 150%; margin-top: -14px">Ramanto Ne Leh</h1></a
      >

      <div
        id="loginactioncontainer"
        class="w3-right w3-padding-16"
        style="margin-left: 50px"
      >
        <div id="mypagediv" style="display: none"></div>
        <a
          id="w3loginbtn"
          class="w3-bar-item w3-btn bar-item-hover w3-right"
          style="
            display: inline;
            width: 130px;
            background-color: rgb(4, 170, 109);
            color: white;
            border-radius: 25px;
          "
          href="#"
          target="_self"
          >Log in</a
        >
      </div>

      <div class="w3-right w3-padding-16">
        <a
          class="
            w3-bar-item w3-button
            bar-item-hover
            w3-right w3-hide-small
            barex
          "
          style="width: 140px; border-radius: 25px; margin-right: 15px"
          href="#"
          target="_blank"
          id="cert_navbtn"
          onclick="ga('send', 'event', 'Courses' , 'Clicked on courses in Main top navigation');"
          title="Courses"
          >About Me</a
        >
      </div>
    </div>
    <!--Akhir navbar menu-->

    <!--navbar subMenu-->

    <nav class="subMenu" style="z-index: 9999; right: 0">
      <div class="w3-bar" style="background-color: #eaeaea">
        <a href="#sTop" class="w3-bar-item w3-button">Home</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small">Web</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small">Blog</a>
        <a
          href="#"
          class="w3-bar-item w3-button w3-hide-small"
          style="margin-right: 73%"
          >Contact Me</a
        >
        <a href="#" class="w3-bar-item w3-button"
          ><i class="fa fa-search"></i
        ></a>
        <a
          href="javascript:void(0)"
          class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
          onclick="myFunction()"
          >&#9776;</a
        >
      </div>
      <div
        id="demo"
        class="w3-bar-block w3-hide w3-hide-large w3-hide-medium"
        style="background-color: #eaeaea"
      >
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
      </div>
    </nav>

    <!--akhir navbar subMenu-->

    <!--Content-->

    <div></div>

    <!--Akhir Content-->

    <!--javascript-->

    <script>
      function myFunction() {
        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
  </body>
</html>
